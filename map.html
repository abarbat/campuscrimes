<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li><a href="index.html">About</a></li>
      <li class="active"><a href="map.html">Map</a></li>

  <div class="row col-md-12">
    <h1>Map</h1>
    <p><span id="campus">632 campuses.</span> <span id="student">8,256,028 students.</span> <span id="crime">150,124 crimes.</span> <span id="where">See where they are.</span></p>
    <p id="final">Click a state to see its schools. Click a marker to see individual statistics.</p>

      <!--idea: put all in own divs and width =  same as text. align left, fade in after each thing finishes fading in? see https://api.jquery.com/delay/-->

  </div>
  <div class="row col-md-12 col-lg-12">
    <div id="map"></div>
  </div>


  <script src="js/us-states.js"></script>
  <script src="js/schools.json"></script>

  <script>
  $(document).ready(function(){
    alert( "ready!" );
});

  var map = L.map('map', {
    scrollWheelZoom: false,
    worldCopyJump: true,
  }).setView([37.8, -96], 4);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
maxZoom: 18,
minZoom: 3,
id: 'mapbox.light',
accessToken: 'pk.eyJ1IjoiYWJhcmJhdCIsImEiOiJjaWgzbnMxejMweTkwd2NtNTA1bW93enZ6In0.W3JT2aiphbu-B3R716LxdA'
}).addTo(map);


var markerIcon = L.icon({
    iconUrl: 'images/marker.png',

    iconSize:     [20, 30], // size of the icon
});


function getColor(d) {
  return d == "N/A" ? '#cccccc' :
         d > 40  ? '#045a8d' :
         d > 30   ? '#2b8cbe' :
         d > 20   ? '#74a9cf' :
         d > 10   ? '#bdc9e1' :
                    '#f1eef6';
}

function style(feature) {
  return {
      fillColor: getColor(feature.properties.crimePer1000),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
  };
}

L.geoJson(statesData, {style: style}).addTo(map);


function highlightFeature(e) {
  var layer = e.target;

  layer.setStyle({
      weight: 5,
      color: '#fff',
      dashArray: '',
      fillOpacity: 0.7
  });

  if (!L.Browser.ie && !L.Browser.opera) {
      layer.bringToFront();
  }
  info.update(layer.feature.properties);

}

function resetHighlight(e) {
  geojson.resetStyle(e.target);
  info.update();
}


function zoomToFeature(e) {
  map.fitBounds(e.target.getBounds());
}
function onEachFeature(feature, layer) {
  layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
  });
}

var geojson = L.geoJson(statesData, {
  style: style,
  onEachFeature: onEachFeature
}).addTo(map);


var info = L.control();

info.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'info');
  this.update();
  return this._div;
};

info.update = function (props) {
  this._div.innerHTML = '<h4>Campus Crime</h4>' +  (props ?
      '<h3><center>' + props.state + '</center></h3><p class="popup">' + props.numberCrimes + ' crimes</p><p class="popup">' + props.numberStudents + ' students</p><p class="popup">' + props.crimePer1000 + ' crimes/1000 students' : 'Hover over a state</p>');
};

info.addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

  var div = L.DomUtil.create('div', 'info legend'),
      grades = [0, 10, 20, 30, 40],
      labels = [];


  for (var i = 0; i < grades.length; i++) {
      div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }

  return div;
};

legend.addTo(map);

//Alaska schools
var marker1 = L.marker([61.1899, -149.827], {icon: markerIcon}).addTo(map);
marker1.bindPopup('<h3><center>University of Alaska: Anchorage</center></h3> <br>178 crimes<br>17,363 students<br>10.25 crimes per 1,000 students<br>');

var marker2 = L.marker([64.858432, -147.823153], {icon: markerIcon}).addTo(map);
marker2.bindPopup('<h3><center>University of Alaska: Fairbanks</center></h3><br>120 crimes<br>9,166 students<br>13.09 crimes per 1,000 students');



var markers = new L.layerGroup();

function populate() {
  for (var i=0; i < schools.length; ++i) {
    var marker = L.marker([schools[i].lat, schools[i].lng], {icon: markerIcon})
    .bindPopup('<h3><center>' + schools[i].school + '</center></h3><br>' + schools[i].numberCrimes + ' crimes<br>' + schools[i].numberStudents + ' students<br>' + schools[i].crimePer1000 + ' crimes per 1,000 students').addTo(map);
    markers.addLayer(marker);
  }
  return false;
}


function addMarkers(){
    map.addLayer(markers);
    populate();
}
function removeMarkers(){
    map.removeLayer(markers);
}


map.on('zoomend', function () {
  if (map.getZoom() >= 6 && map.hasLayer(markers) == false) {
    addMarkers();
  } else if (map.getZoom() < 6 && map.hasLayer(markers)) {
  removeMarkers();
  }
});




  </script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
